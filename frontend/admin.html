<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados e estilos CSS -->
</head>
<body>
    <div class="container">
        <header>
            <!-- Cabeçalho com logo e navegação -->
            <div class="logo">ENTREGADORES 67</div>
            <div class="nav-buttons" id="nav-buttons">
                <!-- Botões de navegação dinâmicos -->
            </div>
        </header>

        <main>
            <section class="upload-section" id="drop-area">
                <!-- Área de upload de arquivos JSON -->
                <div class="upload-text">Arraste arquivos JSON aqui ou clique para selecionar</div>
                <button class="select-button" id="select-files">SELECIONAR ARQUIVOS</button>
                <input type="file" id="file-input" accept=".json" multiple>
                
                <!-- Instruções de uso -->
                <div class="how-it-works">
                    <h3>Como funciona:</h3>
                    <ul>
                        <li>• Selecione os arquivos JSON do Garagem67</li>
                        <li>• Os pedidos serão automaticamente importados</li>
                        <li>• Cada pedido ficará disponível para os entregadores</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts JavaScript -->
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="json-upload.js"></script>
</body>
</html>
